<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="text-center">Juego del Ahorcado</h1>
            <!-- Contador de vidas -->
            <div id="lives" class="position-absolute top-0 end-0 p-3 text-white">
                Vidas: <span id="lives-counter">3</span>
            </div>
        </div>
    </header>

    <main class="d-flex flex-column align-items-center justify-content-center vh-100">
        <!-- Contenedor del muñeco del ahorcado -->
        <div id="hangman-drawing" class="mb-4"></div>

        <div id="game-container" class="text-center">
            <p id="word" class="display-4">_ _ _ _ _</p> <!-- Aquí se mostrará la palabra -->
            <p id="hint" class="text-muted">Pista: </p> <!-- Aquí se mostrará la pista -->
            <p id="message" class="text-danger"></p> <!-- Mensajes de aciertos o fallos -->

            <!-- Aquí estará el contenedor del abecedario -->
            <div id="letters" class="letters-container d-flex flex-wrap justify-content-center"></div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
    </footer>
</body>
</html>
